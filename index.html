<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- DNS Prefetch и Preconnect для внешних ресурсов -->
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="dns-prefetch" href="https://api-maps.yandex.ru" />
    <link rel="preconnect" href="https://telegram.org" crossorigin />
    <link rel="preconnect" href="https://api-maps.yandex.ru" crossorigin />
    
    <!-- Telegram Web App Script - загружается асинхронно -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <title>Ride Together - Платформа для совместных поездок</title>
    <meta name="description" content="Найдите попутчиков для совместных поездок. Публикуйте поездки или ищите подходящие маршруты." />
    <meta name="author" content="Ride Together Team" />
    <meta name="keywords" content="ride sharing, carpool, попутчики, совместные поездки, каршеринг" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ride Together" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:title" content="Ride Together - Платформа для совместных поездок" />
    <meta property="og:description" content="Найдите попутчиков для совместных поездок" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ride Together" />
    <meta name="twitter:description" content="Платформа для совместных поездок" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
