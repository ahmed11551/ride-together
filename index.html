<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- DNS Prefetch и Preconnect для внешних ресурсов -->
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="dns-prefetch" href="https://api-maps.yandex.ru" />
    <link rel="preconnect" href="https://telegram.org" crossorigin />
    <link rel="preconnect" href="https://api-maps.yandex.ru" crossorigin />
    
    <!-- Preconnect к Supabase (будет добавлен динамически через env) -->
    
    <!-- Telegram Web App Script - загружается асинхронно -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <title>Ride Together - Платформа для совместных поездок</title>
    <meta name="description" content="Найдите попутчиков для совместных поездок. Публикуйте поездки или ищите подходящие маршруты." />
    <meta name="author" content="Ride Together Team" />
    <meta name="keywords" content="ride sharing, carpool, попутчики, совместные поездки, каршеринг" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ride Together" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:title" content="Ride Together - Платформа для совместных поездок" />
    <meta property="og:description" content="Найдите попутчиков для совместных поездок" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ride Together" />
    <meta name="twitter:description" content="Платформа для совместных поездок" />
  </head>

  <body>
    <div id="root"></div>
    <!-- КРИТИЧНО: В продакшене загружаем React через CDN ПЕРЕД всеми другими скриптами -->
    <!-- Это гарантирует, что React будет доступен синхронно до загрузки React Router -->
    <!-- В dev режиме Vite обработает это и загрузит локальный React -->
    <!-- Используем синхронную загрузку через script теги (не async/defer) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      // Экспортируем React в глобальную область для использования в модулях
      // Это нужно для того, чтобы модули могли использовать React до его полной загрузки
      if (typeof React !== 'undefined') {
        window.React = React;
      }
      if (typeof ReactDOM !== 'undefined') {
        window.ReactDOM = ReactDOM;
      }
    </script>
    <!-- КРИТИЧНО: Загружаем main.tsx как модуль -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
