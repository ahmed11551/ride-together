# Конфигурация Nginx для домена на REG.RU VPS
# Замените yourdomain.com на ваш реальный домен

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name api.yourdomain.com yourdomain.com;

    # Для получения SSL сертификата (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Временный редирект для получения SSL
    # После установки SSL раскомментируйте:
    # return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация (будет автоматически обновлена certbot)
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com yourdomain.com;

    # SSL сертификаты (устанавливаются certbot)
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/ride-together-api-access.log;
    error_log /var/log/nginx/ride-together-api-error.log;

    # Максимальный размер тела запроса
    client_max_body_size 10M;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Проксирование на Node.js сервер
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты (важно для WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # Долгий таймаут для WebSocket
        
        # Буферизация
        proxy_buffering off;
    }

    # Health check (без логирования)
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
        proxy_set_header Host $host;
    }
}

