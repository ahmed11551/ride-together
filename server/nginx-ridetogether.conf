# Конфигурация Nginx для ridetogether.ru на REG.RU VPS

# HTTP конфигурация (для получения SSL сертификата)
server {
    listen 80;
    server_name api.ridetogether.ru ridetogether.ru www.ridetogether.ru;

    # Для получения SSL сертификата от Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Проксирование на Node.js сервер (временно, до установки SSL)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

