# Конфигурация Nginx для Timeweb Cloud
# Скопируйте этот файл на сервер и подключите в настройках Nginx

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.ru www.your-domain.ru;
    
    # Редирект на HTTPS (после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/ride-together-access.log;
    error_log /var/log/nginx/ride-together-error.log;
    
    # SPA routing - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Кэширование статики
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Кэширование изображений
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Кэширование шрифтов
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Кэширование JS и CSS
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Manifest.json
    location = /manifest.json {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;
    
    # Безопасность
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

